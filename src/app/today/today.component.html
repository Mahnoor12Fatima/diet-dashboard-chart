<div class="flex flex-row w-full pb-4">
  <div class=" flex  w-1/2 ">
    <div class="w-1/2">
      <input id="table-complete-search" type="text" class="w-full px-3 py-1 rounded border border-gray-200"
        name="searchTerm" placeholder="Filter" />
    </div>
  </div>
  <div class=" flex  w-1/2 justify-end">
    <button
      class="rounded-md bg-gray-700 px-4 py-2 text-sm font-semibold text-white hover:text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-700 ">
      Create
    </button>
  </div>
</div>
<div class="overflow-auto ">
<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th class="pr-10"></th>
      <th class="py-4 pr-16">Name</th>
      <th class="py-2 pr-10">Quantity</th>
      <th class="py-2 pr-10">Fats</th>
      <th class="py-2 pr-10">Carbohydrates</th>
      <th class="py-2 pr-20">Calories</th>
      <th class="py-2 pr-10">Protiens</th>
      <th class="py-2 pr-20">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of todayList; let i = index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <!--td>MA</td-->
      <td class="text-white m-2">
        <p class="w-8 h-8 pt-1.5 text-center rounded-full" [style.background]="colors[i%10]">{{ item.name | firstLetter
          }}</p>
      </td>
      <td>{{item.name}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.fats}}</td>
      <td>{{item.carbohydrates}}</td>
      <td>{{item.calories}}</td>
      <td>{{item.protiens}}</td>
      <td class="sm:flex sm:mt-2">
        <button type="button" class="inline-flex items-center bg-green-500  my-2 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-7 h-7 p-1.5 text-white">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
        <button type="button" class="inline-flex items-center bg-blue-500 mx-2 my-2 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-7 h-7 p-1.5 text-white">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
          </svg>
        </button>
        <button type="button" class=" inline-flex items-center bg-red-500 rounded my-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-7 h-7 p-1.5 text-white">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
