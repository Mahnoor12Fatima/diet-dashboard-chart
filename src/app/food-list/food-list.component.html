<div class="flex flex-row w-full py-3 pl-4 pr-5 border-b">
  <div class=" flex  w-1/2 ">
      <div class="w-1/2">
          <input
          id="table-complete-search"
          type="text"
          class="form-control w-full"
          name="searchTerm"
          placeholder="Filter"
         
      />
      </div>
  </div>
  <div class=" flex  w-1/2 justify-end">
      <button class="rounded-md bg-gray-700 px-4 py-2 text-sm font-semibold text-gray-300 hover:text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-700 " >
        Create
      </button>
  </div>
</div>
<table>
    <thead>
      <tr >
        <th style="padding: 10px;" >Name</th>
        <th style="padding: 10px;">Quantity</th>
        <th style="padding: 10px;" >Fats</th>
        <th style="padding: 10px;" >Carbohydrates</th>
        <th class="py-2" >Calories</th>
        <th class="py-2" >Protiens</th>
        <th class="py-2" >Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of foodList; let i = index" class="p-3">
  
        <td  style="padding: 10px;"  ><span  [ngStyle]="{'background-color': item.color}" class="dot text-center mr-2  ">{{item.n}}</span>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.fats}}g</td>
        <td>{{item.carbohydrates}}g</td>
        <td>{{item.calories}}g</td>
        <td>{{item.protiens}}g</td>
        <td  class="sm:flex sm:mt-2">
          <button type="button" class="inline-flex items-center bg-blue-700 mx-2 my-2 rounded ">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 p-1 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"  />
          </svg>
          
        </button> 
        <!--app-create-books (fileUploaded)="onFileUploaded($event)"></app-create-books-->
      
        <button type="button" class=" inline-flex items-center bg-red-700 rounded my-2" >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 p-1 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
          </svg>
        </button></td>
      </tr>
    </tbody>
  </table>
